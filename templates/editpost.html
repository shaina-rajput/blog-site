<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    body{
    background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
}
.contact-form{
    background: rgb(180, 207, 233);
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;
    margin-top: -3%;
    transform: rotate(29deg);
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0b131b;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: rgb(21, 65, 80);
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}
</style>

<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            
            <form method="post" action="/editpost/{{post.sno}}" method="post">
                <h3>Add an amazing new post</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="title" id="title" class="form-control" placeholder="Title" value="{{post.title}}" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="tagline" id="tagline" class="form-control" placeholder="tagline" value="{{post.tagline}}" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="postedby" id="postedby" class="form-control" placeholder="posted by" value="{{post.postedby}}" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="slug" id="slug" class="form-control" placeholder="slug" value="{{post.slug}}" />
                        </div>
                        <div class="form-group">
                            <hr><a href="/login"> <input type="submit" name="btnSubmit" class="btnContact" value="Submit" /></hr></a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="body" id="body" class="form-control" placeholder="Message" style="width: 100%; height: 150px;">{{post.body}}</textarea>
                        </div>
                    </div>
                </div>
            </form>
</div>
