{%extends "layout.html"%}
{%block body%}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../static/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your postes and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno.</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for post in posts %} 
          <tr>
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/editpost/{{post.sno}}"> <button class="btn btn-primary">Edit</button></td></a>
            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></td></a> 
          </tr>
       
      {% endfor %}
       </tbody>
      </table>
        <!-- Pager -->
        <div class="clearfix">
         <hr> <a class="btn btn-primary float-right" href="/newpost">add new post &rarr;</a>
          <a class="btn btn-primary float-left" href="/logout">&larr; Log Out </a>
          </hr>
        </div>
      </div>
    </div>
  </div>
  {%endblock%}
